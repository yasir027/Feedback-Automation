<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="capitolgastro_logo"> 
        <img src="https://jgbf67.p3cdn1.secureserver.net/wp-content/uploads/2023/05/cropped-Capitol-Gastro-Logo-125x68.png" 
        alt="CapitolGastro">
    </div>
    <div class="container">
        <div class="rating-label">RATE YOUR EXPERIENCE...</div>
        <div class="ratingItemList">
            <input class="rating rating-1" id="rating-1-2" type="radio" value="1" name="rating" onclick="showFeedbackMessage()" />
            <label class="rating rating-1" for="rating-1-2">😔</label>

            <input class="rating rating-2" id="rating-2-2" type="radio" value="2" name="rating" onclick="showFeedbackMessage()" />
            <label class="rating rating-2" for="rating-2-2">😕</label>

            <input class="rating rating-3" id="rating-3-2" type="radio" value="3" name="rating" onclick="showFeedbackMessage()" />
            <label class="rating rating-3" for="rating-3-2">😐</label>

            <input class="rating rating-4" id="rating-4-2" type="radio" value="4" name="rating" />
            <label class="rating rating-4" for="rating-4-2">😄</label>

            <input class="rating rating-5" id="rating-5-2" type="radio" value="5" name="rating" />
            <label class="rating rating-5" for="rating-5-2">🤩</label>
        </div>
    </div>
</body>
</html>
